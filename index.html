<!-- CHAT BOT APP BY Ronald Patrick  -->
<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-bot</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/app2.js"></script>
    
</head>
<body>
    <div>
    <img class="logo" src="support.png">
    </div>
    <div class="container">
        <div class="msg left">
           <span><img class="botpic" src="robot.png"> Hi, Welcome to support center!</span>
          </div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" autocomplete="off" id="messageInp" placeholder="Type here...">
            <button class="btn" type="submit" id="btnjs"> Send</button>
        </form>
    </div>
      
</body>
</html>
